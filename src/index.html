<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmark-landing-page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <img class="logo" src="./assets/images/logo-bookmark.svg" alt="logo" />
        <a class="button-menu" id="button-menu">
          <img src="./assets/images/icon-hamburger.svg" alt="hamburguer" />
        </a>
        <nav>
          <ul id="menu" class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">FEATURES</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">PRICING</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">CONTACT</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--border" href="#">LOGIN</a>
            </li>
          </ul>
          <div class="social-media">
            <a class="sm-icon" href="#">
              <img
                class="fb-icon"
                src="./assets/images/icon-facebook.svg"
                alt="facebook"
              />
            </a>
            <a class="sm-icon" href="#">
              <img
                class="tw-icon"
                src="./assets/images/icon-twitter.svg"
                alt="facebook"
              />
            </a>
          </div>
        </nav>
      </div>
      <div>
        <img src="./assets/images/illustration-features-tab-2.svg" alt="" />
      </div>
    </header>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
